<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Politics Navigator</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.20.0/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.20.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/9.20.0/firebase-performance-compat.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-venn.min.js"></script>

  
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
  <div id="search-box" style="height: 50px;">
    <input type="text" id="query" placeholder="Wat vind je belangrijk?" />
    <span class="material-symbols-outlined search" onclick="performQuery()" style="cursor: pointer;">search
      </span>
    </div>
  <div id="results">
  </div>
  
  <div class="loader"></div>


  <div id="venn-container">
  <div id="least-agreed-venn" class="venn"></div>
  <div id="most-agreed-venn" class="venn"></div>
  </div>
  <div class="chart-container">
    <canvas id="chart">
    </canvas>
  </div>

  <div id="docs"></div>


  <div id="doc">
    <span class="material-symbols-outlined close" onclick="hideDoc()">
      cancel
      </span>
    <h1 class="title"></h1>
    <div id="tags">
      <span id='date' class="tag"></span>
    </div>
    <div class="members votes">
    </div>
    <p class="content"></p>
    <div class="votes-for votes">
    </div>
    <div class="votes-against votes"></div>
    <p class="metadata"></p>
  </div>
  <footer>
    Gemaakt door Sep Keuchenius and Andrzej Gajda. Disclaimer: nog niet alle data is up-to-date en gecontroleerd.
  </footer>
  

  <script src="doc.js"></script>
  <script src="index.js"></script>
</body>

</html>
